<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/main.css">
		<script src="index.js" defer></script>
		<title>Collect the âœ°!</title>
		<link rel="icon" type="image/x-icon" href="favicon.png">
	</head>
	<body style="margin: 0; padding: 0; display: flex;">
		<div id="stats">
			<div id="stars">
				<span>Stars:</span>
				<span id="current_stars">2</span>
				/
				<span id="total_stars">30</span>
				<img src="textures/star.svg" id="star" alt="Platform grass texture" style="width: 1.25rem; aspect-ratio: 1/1">
			</div>
			<div id="time">
				<span>Time:</span>
				<span id="current_time">100</span>
				s
			</div>
			<div id="help"> Help </div>
		</div>

		<canvas></canvas>

		<div id="mobile_controls">
			<div class="arrows_container">
				<div id="left_arrow" class="arrow">
					<svg xmlns="http://www.w3.org/2000/svg" class="arrow_svg" width="20.018" height="18" viewBox="0 0 20.018 18">
						<polygon fill="#433714" points="10.018 18 10.018 13 20.018 13 20.018 5 10.018 5 10.018 0 0 8.939 10.018 18"/>
					</svg>
				</div>
				<div id="right_arrow" class="arrow">
					<svg xmlns="http://www.w3.org/2000/svg" class="arrow_svg" width="19.99" height="18" viewBox="0 0 19.99 18">
						<polygon fill="#433714" points="10.029 5 0 5 0 12.967 10.029 12.967 10.029 18 19.99 8.952 10.029 0 10.029 5"/>
					</svg>
				</div>
			</div>
			<span id="jump">
				Jump!
			</span>
		</div>

		<img src="./textures/platform_grass.png" id="platform_grass" alt="Platform grass texture" style="display: none">
		<img src="./textures/background.png" id="background" alt="Background" style="display: none">
		<img src="./textures/cloud.webp" id="cloud" alt="Cloud" style="display: none">
		<img src="./textures/sprite.png" id="sprite" alt="Sprite" style="display: none">
	</body>
</html>
