<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Highcharts API</title>
	<link rel="icon" type="image/x-icon" href="favicon.png">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link rel="stylesheet" href="main.css">
	<script src="https://code.jquery.com/jquery-3.6.3.min.js" defer></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/series-label.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
	<script src="https://code.highcharts.com/modules/accessibility.js"></script>
	<script type="module" src="main.js" defer></script>
</head>
<body>

	<h1>Highcharts API</h1>
	<h3>Gaming Streaming data (source: Stream Hatchet)</h3>

	<div id="ball_1"></div>
	<div id="ball_2"></div>
	<div id="ball_3"></div>

	<div class="size_blocker"> 
		<div class="size_blocker_message">
			Your device is too small to visualize the data. Try putting it horizontally.
		</div>
	</div>
			

	<div class="glass_container">

		<div class="chart_container">	
			<div id="error_message">Loading...</div>	
			<figure class="highcharts-figure">
				<div id="container"></div>
			</figure>
		</div>

		<div class="selectors">

			<div class="selector_container">
				<label for="timeframe">Day/Month:</label>
				<select name="timeframe" id="timeframe">
					<option value="month">Month</option>
					<option value="day">Day</option>
				</select>
					
				<label for="day"></label>
				<input type="date" id="day" name="day">
			
				<label for="month"></label>
				<input type="month" id="month" name="month" value="2021-01">
			</div>
		
			<div class="selector_container">
				<label for="sort_by">Sort by:</label>
				<select name="sort_by" id="sort_by">
					<option value="hours_watched" selected="selected">Hours watched</option>
					<option value="unique_channels">Unique channels</option>
					<option value="average_viewers">Average viewers</option>
					<option value="average_channels">Average channels</option>
					<option value="peak_viewers">Peak viewers</option>
					<option value="peak_channels">Peak channels</option>
					<option value="airtime_hours">Airtime hours</option>
					<option value="average_channels">Average channels</option>
				</select>
			</div>
		
			<div class="selector_container">
				<label for="order">Order:</label>
				<select name="order" id="order">
					<option value="asc">Ascending</option>
					<option value="desc" selected="selected">Descending</option>
				</select>
			</div>
		
			<div class="selector_container">
				<label for="limit">Num. games shown (0-100):</label>
				<input type="number" id="limit" name="limit" min="0" max="100" value="20">
			</div>

			<div class="selector_container">
				<label for="offset">Chart page:</label>
				<input type="number" id="offset" name="offset" min="0" max="10" value="0">
			</div>

		</div>
	</div>

</body>
</html>
